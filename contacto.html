<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aipty.ai es una comunidad dedicada a la inteligencia artificial en Panamá, impulsando la innovación tecnológica." />
    <title>Aipty.ai - Liderando la IA en Panamá</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C40B5;
            --secondary: #FFD700;
            --accent: #FF4D79;
            --dark: #1A0933;
            --light: #F8F9FA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--light);
            line-height: 1.6;
            color: var(--dark);
            overflow-x: hidden;
        }

        .header {
            background: rgba(26, 9, 51, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--secondary);
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
            transition: all 0.3s ease;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::before {
            width: 100%;
        }

        .hero {
            background: linear-gradient(135deg, var(--primary) 0%, var(--dark) 100%);
            color: white;
            padding: 12rem 2rem 8rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: -10%;
            right: -10%;
            height: 100px;
            background: var(--light);
            transform: rotate(-2deg);
            z-index: 1;
        }

        .hero h2 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            transform: translateY(30px);
            opacity: 0;
            animation: slideUp 1s forwards;
        }

        .hero p {
            font-size: 1.5rem;
            max-width: 800px;
            margin: 0 auto 2rem;
            transform: translateY(30px);
            opacity: 0;
            animation: slideUp 1s 0.2s forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .section {
            margin: 6rem 0;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.6s ease;
        }

        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .section-title {
            font-size: 2.8rem;
            margin-bottom: 3rem;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 0;
            width: 50%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 2px;
            transform-origin: left;
            transform: scaleX(0);
            transition: transform 0.5s ease;
        }

        .section.visible .section-title::after {
            transform: scaleX(1);
        }

        .contacto-section {
            background: var(--light);
            padding: 6rem 0;
        }

        .contact-form {
            display: grid;
            gap: 1.5rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 600;
            color: var(--dark);
        }

        .form-group input,
        .form-group textarea {
            padding: 1rem;
            border: 2px solid var(--primary);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(108, 64, 181, 0.2);
            outline: none;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .contact-details {
            margin-top: 4rem;
            text-align: center;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .contact-item i {
            font-size: 1.5rem;
            color: var(--primary);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .social-links a {
            width: 50px;
            height: 50px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background: var(--accent);
            transform: translateY(-5px);
        }

        .button {
            display: inline-flex;
            align-items: center;
            padding: 1.2rem 2.5rem;
            background: linear-gradient(90deg, var(--secondary) 0%, #FFE55C 100%);
            color: var(--dark);
            text-decoration: none;
            border-radius: 50px;
            margin-top: 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255,255,255,0.3),
                transparent
            );
            transition: left 0.6s;
        }

        .button:hover::after {
            left: 100%;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero h2 {
                font-size: 2.5rem;
            }

            .contact-form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="mente.html" class="logo">aipty.ai</a>
            <div class="nav-links">
                <a href="mente.html" aria-label="Ir a inicio">Inicio</a>
                <a href="nosotros.html" aria-label="Conocer sobre nosotros">Nosotros</a>
                <a href="contacto.html" aria-label="Contacto">Contacto</a>
                <a href="#">Eventos</a>
            </div>
        </nav>
    </header>

    <section id="contacto" class="section contacto-section">
        <div class="container">
            <h2 class="section-title">Contacto</h2>
            <p class="section-description">
                Si tienes alguna pregunta o deseas más información, no dudes en ponerte en contacto con nosotros. Estamos aquí para ayudarte.
            </p>

            <!-- Formulario de contacto -->
            <form action="#" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" placeholder="Tu nombre completo" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje" required></textarea>
                </div>
                <button type="submit" class="button">Enviar <i class="fas fa-paper-plane"></i></button>
            </form>

            <!-- Detalles de contacto -->
            <div class="contact-details">
                <h3>También puedes contactarnos a través de:</h3>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <p>contacto@aipty.ai</p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone-alt"></i>
                    <p>+507 123 4567</p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Panamá, Ciudad de Panamá</p>
                </div>
                <div class="social-links">
                    <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Animación al hacer scroll
        const sections = document.querySelectorAll('.section');
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        sections.forEach(section => {
            observer.observe(section);
        });

        // Efecto en el header al hacer scroll
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            if(window.scrollY > 100) {
                header.style.background = "rgba(26, 9, 51, 0.98)";
                header.style.boxShadow = "0 5px 30px rgba(0,0,0,0.2)";
            } else {
                header.style.background = "rgba(26, 9, 51, 0.95)";
                header.style.boxShadow = "0 2px 15px rgba(0,0,0,0.1)";
            }
        });
    </script>
    
</body>
</html>
