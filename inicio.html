<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aipty.ai es una comunidad dedicada a la inteligencia artificial en Panamá, impulsando la innovación tecnológica." />
    <title>Aipty.ai - Liderando la IA en Panamá</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
  
        :root {
            --primary: #6C40B5;
            --secondary: #FFD700;
            --accent: #FF4D79;
            --dark: #1A0933;
            --light: #F8F9FA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--light);
            line-height: 1.6;
            color: var(--dark);
        }

        .header {
            background: rgba(26, 9, 51, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--secondary);
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .nav-links a {
            color: white;
            margin: 0 1.5rem;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: var(--secondary);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .hero {
            background: linear-gradient(135deg, var(--primary) 0%, var(--dark) 100%);
            color: white;
            padding: 10rem 2rem 6rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: -10%;
            right: -10%;
            height: 100px;
            background: var(--light);
            transform: rotate(-2deg);
            z-index: 1;
        }

        .hero h2 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .section {
            margin: 6rem 0;
            position: relative;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 2px;
        }

        .mission-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .card i {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            display: block;
        }

        .cta-section {
            background: linear-gradient(135deg, var(--accent) 0%, var(--primary) 100%);
            color: white;
            text-align: center;
            padding: 6rem 2rem;
            position: relative;
            clip-path: polygon(0 15%, 100% 0, 100% 85%, 0 100%);
            margin: 8rem 0;
        }

        .button {
            display: inline-flex;
            align-items: center;
            padding: 1.2rem 2.5rem;
            background: linear-gradient(90deg, var(--secondary) 0%, #FFE55C 100%);
            color: var(--dark);
            text-decoration: none;
            border-radius: 50px;
            margin-top: 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255,255,255,0.3),
                transparent
            );
            transition: left 0.6s;
        }

        .button:hover::after {
            left: 100%;
        }

        footer {
            background: var(--dark);
            color: white;
            text-align: center;
            padding: 4rem 2rem;
        }

        .social-links {
            margin-top: 2rem;
        }

        .social-links a {
            color: white;
            font-size: 1.5rem;
            margin: 0 1rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--secondary);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero h2 {
                font-size: 2.5rem;
            }
            
            .mission-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="mente.html" class="logo">aipty.ai</a>
            <div class="nav-links">
                <a href="mente.html" aria-label="Ir a inicio">Inicio</a>
                <a href="nosotros.html" aria-label="Conocer sobre nosotros">Nosotros</a>
                <a href="contacto.html" aria-label="Contacto">Contacto</a>
                <a href="#">Eventos</a>
            </div>
        </nav>

    <section id="inicio" class="inicio-section">
        <!-- Efecto de partículas en el fondo (visible solo en pantallas grandes) -->
        <div class="particles" id="particles"></div>

        <!-- Sección Hero -->
        <div class="hero">
            <div class="hero-content" data-aos="fade-up" data-aos-delay="100">

                    <a href="#contacto" class="button" aria-label="Únete a nuestra comunidad">Únete Ahora <i class="fas fa-arrow-right"></i></a>

                    <p>Comunidad activa</p>

        <!-- Sección de Video -->
        <div class="video-section" data-aos="fade-up">

    <!-- Scripts -->
    <script src="#"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
            easing: 'ease-in-out'
        });

        // Animación de partículas, solo en pantallas grandes
        if (window.innerWidth > 768) {
            document.addEventListener('DOMContentLoaded', function () {
                const canvas = document.createElement('canvas');
                canvas.id = 'particles';
                document.querySelector('.particles').appendChild(canvas);

                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                const particles = [];
                const particleCount = 100;

                class Particle {
                    constructor() {
                        this.reset();
                    }

                    reset() {
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height;
                        this.size = Math.random() * 2 + 1;
                        this.speed = Math.random() * 0.5 + 0.5;
                        this.angle = Math.random() * Math.PI * 2;
                    }

                    update() {
                        this.x += Math.cos(this.angle) * this.speed;
                        this.y += Math.sin(this.angle) * this.speed;

                        if (this.x < 0 || this.x > canvas.width ||
                            this.y < 0 || this.y > canvas.height) {
                            this.reset();
                        }
                    }

                    draw() {
                        ctx.fillStyle = `rgba(255, 255, 255, ${this.size / 3})`;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                function init() {
                    for (let i = 0; i < particleCount; i++) {
                        particles.push(new Particle());
                    }
                }

                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    particles.forEach(particle => {
                        particle.update();
                        particle.draw();
                    });
                    requestAnimationFrame(animate);
                }

                init();
                animate();

                window.addEventListener('resize', () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                });
            });
        }
    </script>
</body>
